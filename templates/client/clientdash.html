<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="{% static 'css/clientdash.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="topnav" id="myTopnav">
        <img src="{% static 'images/logo.png' %}" alt="Test MY UXLogo" class="logo" />
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{% url 'homepage' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
            <li class="logout nav-item">
                <a href="#" class="nav-link">Log Out</a>
            </li>
        </ul>
        <div class="dropdown">
            <a href="{% url 'client-profile' %}"> <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/330px-Image_created_with_a_mobile_phone.png"
                    class="profimg" onclick="profFunction()">
                <div id="profDrop" class="profdrop-content">
            </a>
            <a href="#">Log out</a>
        </div>
    </div>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    </div>
    <div class="container">
        <div class="nav">
            <h2>Client Dashboard</h2>
            <button class="addbtn" type="button"><a href="{% url 'create-test' %}">Add New</a></button>
            <div class="btn-group">
                <a href="{%url 'sentbytester' %}"><button>Sent by Testers</button> </a>
                <a href="{%url 'alltests' %}"><button>All Tests</button></a>
                <a href="{%url 'client-profile' %}"><button>My Profile</button></a>
            </div>
        </div>
        {% block videolink%}
        <div class="dash-content">
            <table class="content-item">
                <tr class="thead">
                    <th>Campaign Name</th>
                    <th>Status</th>
                    <!--       <th>Product Owner</th> -->
                </tr>
                <tr class="tbody">
                    <td data-label="Campaign Name">Hello Pets</td>
                    <td data-label="Status">Completed</td>
                    <!--       <td>Brian Miller</td> -->
                </tr>
                <tr class="tbody">
                    <td data-label="Campaign Name">Hello Pets</td>
                    <td data-label="Status">Completed</td>
                    <!--       <td>Brian Miller</td> -->
                </tr>
            </table>
        </div>
        {% endblock videolink %}
    </div>
    <script src="{% static 'js/navbar.js' %}" async defer></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
