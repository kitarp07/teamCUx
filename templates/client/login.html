{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

	<script src="{% static 'js/homepage.js' %}" defer></script>


	<link href="http://fonts.cdnfonts.com/css/samsung-sharp-sans" rel="stylesheet">
	<title>Homepage</title>

</head>
<nav class="navbar">
	<div class="brand-title" href="#"><img src="{% static 'images/logo.png' %}" width="150" alt="logo"></div>

	<a href="#" class="toggle-button">
		<span class="bar"></span>
		<span class="bar"></span>
		<span class="bar"></span>
	</a>
	<div class="navbar-links">
		<ul>
			<li><a class="navbar-items" href="{% url 'homepage'%}">Home</a></li>
			<li><a class="navbar-items" href="#">About Us</a></li>
			<li><a class="navbar-items" href="#">Contact Us</a></li>
			<li><a class="navbar-items" href="#">Login</a></li>
			<li><a class="register" href="">Get Paid to Test</a></li>
		</ul>
	</div>

</nav>



<div class="login">

	<div class="loginimage">
		<div class="pagetopic">
			Client Login
		</div>
		<img src="{% static 'images/loginimage.png' %}">
	</div>


	<div class="loginfield">
		<form method="post">
			{% csrf_token %}
			<label>Email Address</label>

			<input type="email" name="email" style="margin-top:0.5em; margin-bottom: 0.5em;" />
			<label>Password</label>

			<input type="password" name="password" svalue="" id="Password">
			<i class="bi bi-eye-slash" id="togglePassword"></i>



			<div class="password" style="color: white;">
				<input type="checkbox" onclick="myFunction()"> Show Password
			</div>
			<input class="loginbutton" type="submit" value="Login" href="#" />
		</form>
		{% for message in messages %}
		<script>
			var url = 'client/login/'
			alert('{{message}}')
			if ('{{message}}' == 'Wrong Credentials. Please try again') {
				window.location.href = "{%url 'client-login'%}"

			}
			


		</script>
		{% endfor %}

		<div>
			<a class="reset" href="{% url 'enter-email' %}">Forgot Password</a>
		</div>
		<div class="twobuttons">

			<a class="">or</a>
			<a href="{% url 'client-reg'%}" class="registerbutton">Register</a>
		</div>
	</div>






</div>


</body>

</html>
