{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static 'css/editprofile2.css' %}">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


	<link href="http://fonts.cdnfonts.com/css/samsung-sharp-sans" rel="stylesheet">
	<title>Profile</title>
</head>

<body>

	<h2 class="heading">Client Profile</h2>
	<div class="selectbuttons">
		<div class="btn-group">
			<button>Sent by Testers</button>
			<button>Tests</button>
			<button>My Profile</button>
		</div>
	</div>
	<div class="formC">

		<form method="post">
			{% csrf_token%}
			<label>Full Name :</label>
			<input type="text" name="name" value="{{uxclient.name}}" />
			<label>Email Address :</label>
			<input type="text" name="email" value="{{uxclient.email}}" />
			<label>Phone Number :</label>
			<input type="text" name="phone" value="{{uxclient.phone}}" />
			<div class="bottom">
				<div>
					<input class="buttons" type="submit" value="Update" />
				</div>


			</div>



		</form>
	</div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% for message in messages %}

    <script>
        swal('{{message}}')
		

    </script>
    {% endfor %}


	{% for message in messages %}
	<script>
		var url = 'client/login/'
		alert('{{message}}')
		if ('{{message}}' == 'Wrong Credentials. Please try again') {
			window.location.href = "{%url 'client-login'%}"

		}



	</script>
	{% endfor %}

</body>

</html>
