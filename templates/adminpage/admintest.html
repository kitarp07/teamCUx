{% extends 'adminpage/admindash.html' %}

{% load static%}

{% block adminblock %}
<div class="dash-content">
    <table class="content-item">
        <tr class="thead">
            <th>Campaign Name</th>
            <th>Owner</th>
            <!-- <th>Tests Created</th> -->
            <th>Manage</th>
        </tr>
        <tr class="tbody">
            {% for test in tests%}
            <td data-label="Campaign Name">{{test.title}}</td>
            <td data-label="Owner">{{test.created_by.name}}</td>
            <!-- <td data-label="Tests Created">5</td> -->
            <td data-label="Manage"><button class="del btn"><a href="#popup1">Delete</a></button></td>
            {% endfor %}
        </tr>
       
    </table>
</div>
<div id="popup1" class="overlay">
    <div class="popup">
        <a class="close" href="#">&times;</a>
        <div class="content">
            <h3>Are you sure you want to delete John Doe from the database?</h3>
            <button class="link1 confirm"><a href="#">Confirm</a></button>
            <button class="link2 cancel"><a href="#">Cancel</a></button>
        </div>
    </div>
</div>

{% endblock adminblock %}
