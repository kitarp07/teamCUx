{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static 'css/newtlogin.css' %}">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

	<script src="{% static 'js/homepage.js' %}" defer></script>
    
	<link rel="stylesheet" href="{% static 'css/Tlogin.css' %}">

	<link href="http://fonts.cdnfonts.com/css/samsung-sharp-sans" rel="stylesheet">

	<title>Homepage</title>

</head>
<nav class="navbar">
	<div class="brand-title" href="#"><img src="{% static 'images/logo.png' %}" width="150" alt="logo"></div>

	<a href="#" class="toggle-button">
		<span class="bar"></span>
		<span class="bar"></span>
		<span class="bar"></span>
	</a>
	<div class="navbar-links">
		<ul>
			<li><a class="navbar-items" href="{% url 'homepage'%}">Home</a></li>
			<li><a class="navbar-items" href="#">About Us</a></li>
			<li><a class="navbar-items" href="#">Contact Us</a></li>
			<li><a class="navbar-items" href="#">Login</a></li>
			<li><a class="register" href="{% url 'tregister'%}">Get Paid to Test</a></li>
		</ul>
	</div>

</nav>



<body>
    <div class="container">
        <div class="form">
            <div class="imgfield">
                <h2>Tester Login</h2>
                <!------------ image on the left side --------------->
                <img src="{% static 'images/secure_login_pdn4 2.png' %}" alt="register image">
            </div>

		<form action="{% url 'tlogin' %}" method="POST" >
			{% csrf_token%}
			<label class="lbl">Email</label>
			<input class="inp" type="email" name="email" placeholder="e.g. example@domain.com">
			<label class="lbl">Password</label>
			<input class="inp" type="password" name="password" placeholder="••••••••">
		<br>
			<!---------------- Forgot Password ---------------->
			<a href="{% url 'tester-enter-email' %}" style="margin-left: 150px">Forgot Password?</a>
		 <div class="button-group" style="display: flex;">
			<button type="submit" id="submit_btn" name="login" value="Login" disabled>Login</button>
			<span style="padding-top: 28px; padding-left: 20px; padding-right: 20px">Or</span>
			<a href="{% url 'tregister' %}" ><button type="submit" id="submit_btn" name="login" value="Create account" disabled>Register</button></a>
		</div>

		</form>
		{% for message in messages %}
		<script>
			var url = 'client/login/'
			alert('{{message}}')
			if ('{{message}}' == 'Wrong Credentials. Please try again') {
				window.location.href = "{%url 'tlogin'%}"

			}
			


		</script>
		{% endfor %}
	</div>






</div>


</body>

</html>
{% endblock %}
